<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Розрахунок</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
<main>
<h1> Розрахунок цін за послуги ремонта кімнати чи квартири</h1>
<p>Скориставшись цим онлайн калькулятором ви зможете розрахувати бюджет ремонта кімнати чи квартири</p>
    <div class="wrapper">
        <div class="main_about">
            <div class="about_left">
                <p><label for="name"  id="result"></label></p>
                <p><label for="name">Ширина комнаты (м): </label></p>
                <p><input type="number" id="width" placeholder="4" required=""/></p>
                <p ><label for="name">Длина комнаты (м):</label></p>
                <p><input type="number" id="length" placeholder="5" required=""/></p>
                <p ><label for="name">Высота стен (м):</label></p>
                <p><input type="number" id="high" placeholder="2,5" required=""/></p>
                <p><label for="name">Количество дверей:</label></p>
                <p><input type="number" id="doorsNumber" placeholder="1" required=""/></p>
                <p><label for="name">Высота дверей (м):</label></p>
                <p><input type="number" id="doorsHigh" placeholder="2" required=""/></p>
                <p><label for="name">Ширина дверей (м):</label></p>
                <p><input type="number" id="doorsWidth" placeholder="0.8" required=""/></p>
                <p><label for="name">Количество окон:</label></p>
                <p><input type="number" id="windowsNumber" placeholder="2" required=""/></p>
                <p><label for="name">Высота окон (м):</label></p>
                <p><input type="number" id="windowsHigh" placeholder="1.3" required=""/></p>
                <p><label for="name">Ширина окон (м):</label></p>
                <p><input type="number" id="windowsWidth" placeholder="1.2" required=""/></p>
            </div>
            <div class="about_right">
                <p>Формула для розрахунку периметра наступна:<strong> P = a + b + c.</strong>  </p>
                <p>Введіть значення сторін трикутника:</p>
                <div class="forma">
                    <form name="forma1">
                        <input type="text" name="t1"> сторона A<br><hr>
                        <input type="text" name="t2"> сторона B<br><hr>
                        <input type="text" name="t3"> сторона C<br><hr>
                        <input type="button" name="button" value=" P (Розрахунок) =" onclick="perimeterTriangle()">
                        <input type="text" name="res" size="3"><br>
                        <input type="button" value=" S (Розрахунок) =" onclick="areaTriangle();">
                        <input type="number" id="res" name="res" size="3"><br>
                    </form>
                </div>
            </div>
        </div>
    </div>

</main>
</body>
</html>
