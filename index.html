<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Розрахунок</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
<main>
<h1> Розрахунок цін за послуги ремонта кімнати чи квартири</h1>
<p>Скориставшись цим онлайн калькулятором ви зможете розрахувати бюджет ремонта кімнати чи квартири</p>
    <div class="wrapper">
        <div class="main_about">
            <div class="about_left">
                <label form="name">Ширина комнаты (м): </label>
                <input type="number" id="width" placeholder="4" required=""/><br>
                <label form="name">Длина комнаты (м):</label>
                <input type="number" id="length" placeholder="5" required=""/><br>
                <label form="name">Высота стен (м):</label>
                <input type="number" id="high" placeholder="2,5" required=""/><br>
                <label form="name">Количество дверей:</label>
                <input type="number" id="doorsNumber" placeholder="1" required=""/><br>
                <label form="name">Высота дверей (м):</label>
                <input type="number" id="doorsHigh" placeholder="2" required=""/><br>
                <label form="name">Ширина дверей (м):</label>
                <input type="number" id="doorsWidth" placeholder="0.8" required=""/><br>
                <label form="name">Количество окон:</label>
                <input type="number" id="windowsNumber" placeholder="2" required=""/><br>
                <label form="name">Высота окон (м):</label>
                <input type="number" id="windowsHigh" placeholder="1.3" required=""/><br>
                <label form="name">Ширина окон (м):</label>
                <input type="number" id="windowsWidth" placeholder="1.2" required=""/><br>

            </div>
            <div class="about_right">
                <p>Розрахунок площі підлоги для покриття його оздовлювальними матеріалами:</p>
                <input type="button" name="button" value=" Площа =" onclick="perimetr()">
                </div>
            </div>
         </div>

</main>
</body>
</html>
